<html>
<body>
<h1>JavaScript Class Method</h1>
<p>Pass a parameter into the "age()" method.</p>

<p id="demo"></p>

<p>Car Object:</p>
<p id="carInfo"></p>

<script>
class Car {
  constructor(name, year) {
    this.name = name;
    this.year = year;
  }
  age(x) {
    return x - this.year;
  }
}

const date = new Date();
let year = date.getFullYear();

const myCar = new Car("toyota", 2014);

document.getElementById("demo").innerHTML=
"My car brand is " + myCar.name + " and it is " + myCar.age(year) + " years old.";

if(myCar.name == "Mercedes"){
document.getElementById("demo").style.color = "green";
}else{
    document.getElementById("demo").style.color = "orange";
}

var carInfoParagraph = document.getElementById("carInfo");
carInfoParagraph.style.fontWeight = "bold";
carInfoParagraph.textContent = JSON.stringify(myCar);

</script>

</body>
